name: dbt_alter_gha_task
run-name: dbt_alter_gha_task

on:
  workflow_dispatch:
    branches:
      - "main"
    inputs:
      workflow_name:
        type: string
        description: Name of the workflow to perform the action on, no .yml extension
        required: true
      task_action:
        type: choice
        description: Action to perform
        required: true
        options:
          - SUSPEND
          - RESUME
        default: SUSPEND

env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  dbt:
    runs-on: ubuntu-latest
    environment:
      name: |
        ${{ inputs.workflow_name }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install dependencies
        run: |
          pip install -r requirements.txt
          dbt deps

      - name: Run DBT Jobs
        run: |
        ${{ inputs.task_action }}
        
      - name: Store logs
        uses: actions/upload-artifact@v3
        with:
          name: dbt-logs
          path: |
            logs
            target
            
jobs:
  called_workflow_template:
    uses: FlipsideCrypto/analytics-workflow-templates/.github/workflows/dbt_alter_gha_tasks.yml@AN-4374/upgrade-dbt-1.7
    with:
      workflow_name: |
        
      task_action: 
      environment: workflow_prod
    secrets: inherit
